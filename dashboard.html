<script>
  // Function to fetch and update the load average
  function updateLoadAverage() {
    // Make an AJAX request to fetch the load average data from the server
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
      if (xhr.readyState === XMLHttpRequest.DONE) {
        if (xhr.status === 200) {
          var output = xhr.responseText;
          // Parse the output to extract the load average
          var regex = /load average: (\d+\.\d+),/;  // Regular expression to match the load average
          var matches = output.match(regex);
          if (matches && matches.length > 1) {
            var loadAverage = parseFloat(matches[1]);
            // Update the progress bar width based on the load average
            var progressBar = document.getElementById('load-progress');
            progressBar.style.width = loadAverage + '%';
            // Update the load average text
            var loadText = document.getElementById('load-text');
            loadText.innerText = loadAverage.toFixed(2) + '% Complete';
          }
        }
      }
    };
    xhr.open('GET', 'load_average.php', true);  // Replace 'load_average.php' with the URL or path to the server-side script that runs the 'w' command
    xhr.send();
  }

  // Call the updateLoadAverage function initially and every 5 seconds
  updateLoadAverage();
  setInterval(updateLoadAverage, 5000);  // Adjust the interval as desired (in milliseconds)
</script>

        <h5>Disk Usage of the server</h5>
        <div class="progress progress-striped active">
            <div id="disk-progress" class="progress-bar progress-bar-primary" role="progressbar" aria-valuemin="0" aria-valuemax="100">

    <script>
        function updateDiskUsage() {
            // Make an AJAX request to the PHP script
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'disk_info.php', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var diskData = JSON.parse(xhr.responseText);
                    var totalSpace = diskData.total_space;
                    var usedSpace = diskData.used_space;

                    // Calculate the disk usage percentage
                    var usagePercentage = (usedSpace / totalSpace) * 100;

                    // Update the progress bar
                    var progressBar = document.getElementById('disk-progress');
                    var progressText = document.getElementById('disk-text');

                    progressBar.style.width = usagePercentage + '%';
                    progressText.textContent = usagePercentage.toFixed(2) + '% Complete';
                    progressBar.setAttribute('aria-valuenow', usagePercentage.toFixed(2));
                }
            };
            xhr.send();
        }

        // Call the function initially and update every few seconds
        updateDiskUsage();
        setInterval(updateDiskUsage, 5000); // Update every 5 seconds (adjust as needed)
    </script>

<script>
    // JavaScript code to handle adding tasks and displaying/removing messages
    const taskInput = document.getElementById('task-input');
    const addTaskBtn = document.getElementById('add-task-btn');
    const messageSection = document.getElementById('message-section');

    // Retrieve messages from localStorage if available, or initialize an empty array
    let messages = JSON.parse(localStorage.getItem('messages')) || [];

    // Function to render messages in the message section
    function renderMessages() {
        messageSection.innerHTML = ''; // Clear the message section
        messages.forEach((message, index) => {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';

            const textElement = document.createElement('span');
            textElement.textContent = message;
            messageElement.appendChild(textElement);

            const deleteButton = document.createElement('button');
            deleteButton.className = 'delete-button';
            deleteButton.textContent = 'X';
            deleteButton.addEventListener('click', () => {
                deleteMessage(index);
            });
            messageElement.appendChild(deleteButton);

            messageSection.appendChild(messageElement);
        });
    }

    // Function to add a new message
    function addMessage() {
        const message = taskInput.value;
        if (message.trim() !== '') {
            messages.push(message);
            localStorage.setItem('messages', JSON.stringify(messages)); // Store messages in localStorage
            renderMessages();
            taskInput.value = '';
        }
    }

    // Function to delete a message
    function deleteMessage(index) {
        messages.splice(index, 1);
        localStorage.setItem('messages', JSON.stringify(messages)); // Update messages in localStorage
        renderMessages();
    }

    addTaskBtn.addEventListener('click', addMessage);

    // Render messages on page load
    renderMessages();
</script>
